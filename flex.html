            margin: 5px;
            padding: 10px;
            background-color: gray;
            Result border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>

    </p>
    <div class="container">
        <div class="col">
            <h6>Column 1</h6>

        </div>
