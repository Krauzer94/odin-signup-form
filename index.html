<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page-container">
        <!-- Image and logo section -->
        <div class="image-container">
            <p class="image-container-logo">ODIN</p>
            <div class="image-container-footer">
                <p>Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a> on <a href="https://unsplash.com/" target="_blank">Unplash</a></p>
            </div>
        </div>
        <!-- Form specific section -->
        <div class="form-container">
            <p class="heads-up">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
            <h2>Let's do this!</h2>
            <form action="/submit" method="post">
                <!-- First and last name section -->
                <label for="firstname">FIRST NAME:</label><br>
                <input type="text" name="firstname" id="firstname" placeholder="Thor" minlength="2" maxlength="15"><br>
                <label for="lastname">LAST NAME:</label><br>
                <input type="text" name="lastname" id="lastname" placeholder="Odinson" minlength="2" maxlength="15"><br>
                <!-- E-mail and phone number section -->
                <label for="e-mail">EMAIL:</label><br>
                <input type="email" name="e-mail" id="e-mail" placeholder="thor@odinson.com"><br>
                <label for="phone-number">PHONE NUMBER:</label><br>
                <input type="tel" name="phone-number" id="phone-number" placeholder="(21) 12345-6789" pattern="\(\d{2}\) \d{5}-\d{4}"><br>
                <!-- Password and confirm password section -->
                <label for="password">PASSWORD:</label><br>
                <input type="password" name="password" id="password" minlength="8" maxlength="16" required><br>
                <label for="confirm-password">CONFIRM PASSWORD:</label><br>
                <input type="password" name="confirm-password" id="confirm-password" minlength="8" maxlength="16" required><br>
                <!-- Final submit button field -->
                <br><input type="submit" value="Submit"><br>
            </form>
        </div>
    </div>
</body>

</html>
