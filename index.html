<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Let's do this!</h2>
    <form action="/submit" method="post">
        <!-- First and last name section -->
        <label for="firstname">FIRST NAME:</label><br>
        <input type="text" name="firstname" id="firstname" placeholder="Thor" minlength="2" maxlength="15"><br>
        <label for="lastname">LAST NAME:</label><br>
        <input type="text" name="lastname" id="lastname" placeholder="Odinson" minlength="2" maxlength="15"><br>
        <!-- E-mail and phone number section -->
        <label for="e-mail">EMAIL:</label><br>
        <input type="email" name="e-mail" id="e-mail" placeholder="thor@odinson.com"><br>
        <label for="phone-number">PHONE NUMBER:</label><br>
        <input type="tel" name="phone-number" id="phone-number" placeholder="(21) 12345-6789" pattern="\(\d{2}\) \d{5}-\d{4}"><br>
        <!-- Final submit button field -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
